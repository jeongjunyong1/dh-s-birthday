<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>택배 수령 장소 입력</title>
  <style>
    .selected {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
          <span class="header-title">준용 택배</span>
        </div>
      </header>
      
  <div class="container">
    <header>
      <h2>편한 곳을 선택해 주세요</h2>
      <p>준용이의 배달을 돕기 위해 원하는 장소를 선택하고 메시지를 입력 후 저장 버튼을 눌러주세요.</p>
    </header>

    <div class="button-group">
        <button class="option-button" data-option="주소지">도현이 집</button>
        <button class="option-button" data-option="정비실">경비실</button>
        <button class="option-button" data-option="택배 무인함">준용이 집</button>
        <button class="option-button" data-option="문앞">문앞!</button>
        <button class="option-button" data-option="기타">반송..</button>
      </div>
      
    <textarea id="request-message" placeholder="준용이에게 전달할 기타 요청사항을 입력해 주세요." rows="5"></textarea>
    <button id="save-button" onclick="saveRequest()">저장</button>
  </div>

  <script>
    // 모든 옵션 버튼을 가져옵니다.
    const buttons = document.querySelectorAll(".option-button");
    
    // 버튼 클릭 이벤트 처리 (파란색 유지)
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        switch (button.dataset.option) {
        case "주소지":
          alert("도현이 집 어디..? 좀 더 자세한걸 선택해주세요!");
          button.style.pointerEvents = "none"; // 클릭 방지
          button.style.backgroundColor = "#d3d3d3"; // 비활성화 스타일
          button.style.color = "#808080";
          break;
        case "정비실":
          alert("조 오늘 안만날꺼야..?");
          button.style.pointerEvents = "none"; // 클릭 방지
          button.style.backgroundColor = "#d3d3d3"; // 비활성화 스타일
          button.style.color = "#808080";
          break;
        case "택배 무인함":
          alert("오... 직접 찾으러 오시게요..?");
          button.style.pointerEvents = "none"; // 클릭 방지
          button.style.backgroundColor = "#d3d3d3"; // 비활성화 스타일
          button.style.color = "#808080";
          break;
        case "문앞":
          alert("흐으으... 배달하러 가볼게요요....");
          break;
        case "기타":
          alert("아잇.. 이건 안되여... 다른걸 선택해주세요..");
          button.style.pointerEvents = "none"; // 클릭 방지
          button.style.backgroundColor = "#d3d3d3"; // 비활성화 스타일
          button.style.color = "#808080";
        break;
          break;
        default:
          alert("알 수 없는 버튼입니다.");
        }
        // 모든 버튼의 선택 상태 해제
        buttons.forEach(btn => btn.classList.remove("selected"));
        
        // 클릭된 버튼에 선택 상태 적용
        button.classList.add("selected");
      });
      
    });

    // 저장 버튼 클릭 시 메시지 저장 함수
    function saveRequest() {
      const requestMessage = document.getElementById("request-message").value;
      
      if (requestMessage.trim() === "") {
        alert("뭔가는 써주세요.....");
        return;
      }

      alert(`사실 저장기능은 구현을 못했어요.... 준용이에게 직접 말해주세요..!!: "${requestMessage}"`);
      // 이곳에 요청 메시지 저장 처리 코드 추가 가능 (예: 서버에 전송)
    }
  </script>
</body>
</html>
